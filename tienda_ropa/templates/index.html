
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Ropa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <h1>Catálogo de Ropa</h1>
    <form method="get" action="/" class="filtro">
        <label for="categoria">Filtrar por categoría:</label>
        <select name="categoria" id="categoria" onchange="this.form.submit()">
            <option value="">Todas</option>
            {% for cat in categorias %}
                <option value="{{ cat }}" {% if cat == categoria_seleccionada %}selected{% endif %}>{{ cat }}</option>
            {% endfor %}
        </select>
    </form>

    <div class="catalogo">
        {% for producto in productos %}
            <div class="producto">
                <img src="{{ url_for('static', filename=producto.imagen) }}" alt="{{ producto.nombre }}">
                <h2>{{ producto.nombre }}</h2>
                <p>{{ producto.descripcion }}</p>
                <p><strong>${{ producto.precio }}</strong></p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
